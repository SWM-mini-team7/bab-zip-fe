<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/party-maker.css">
        <title>밥.zip</title>
    </head>
    <header>
        <div class="navbar">
            <img src="../public/images/logo.png" alt="로고" onclick="location.href='party-list.html'">
            <ul id="menu">
                <li onclick="location.href='party-list.html'">밥약</li>
                <li onclick="location.href='what-to-eat.html'">뭐먹지</li>
                <li id="username">이정연 님</li>
                <li id="logout" onclick="location.href='onboarding.html'"><img src="../public/images/logout.png" alt="로그아웃"></li>
            </ul>
        </div>
    </header>
   <body>
    <div class="container">
        <input type="text" id="title" name="title" placeholder="  제목을 입력해주세요" style="color:gray;">
        <div class="user">
            <img src="../public/images/user.png" alt="사용자">
            <input type="text_user" id="text_user" placeholder="    ">
            <span>명</span>
        </div>
        <div class="menu-name">
            <img src="../public/images/fork.png" alt="메뉴">
            <input type="text_menu" id="text_menu" placeholder=" 메뉴나 음식점 이름을 입력해주세요" style="color:gray;">
        </div>  
        <div class="time">
            <img src="../public/images/time.png" alt="시간">
            <select>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <span>:</span>
              <select>
                <option value="00">00</option>
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
                <option value="40">40</option>
                <option value="50">50</option>
              </select>
              <span>:</span>
              <select>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
              </select>
        </div>
        <textarea col="40" row="30" placeholder="내용을 입력해주세요"></textarea>
        <button type="submit" onclick="">밥약 생성하기</button>
    </div>
   </body>
</html>
